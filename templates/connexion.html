<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sign In / Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            width: 300px;
        }

        h2 {
            text-align: center;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #218838;
        }

        .toggle-link {
            margin-top: 15px;
            text-align: center;
            cursor: pointer;
            color: #007bff;
        }

        .toggle-link:hover {
            text-decoration: underline;
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
        }
    </style>
</head>
<body>
<div class="container">
    <div id="signInForm" class="form active">
        <h2>Connexion</h2>
        <form action="/" method="POST">
            <input type="text" name="username" placeholder="Username" required />
            <input type="password" name="password" placeholder="Password" required />
            <input type="hidden" name="type" value="signin" />
            <button type="submit">Connexion</button>
        </form>
        <div class="toggle-link" onclick="toggleForms()">Pas encore de compte ? Créez-en un.</div>
    </div>

    <div id="signUpForm" class="form">
        <h2>Créer un compte</h2>
        <form action="/" method="POST">
            <input type="text" name="username" placeholder="Username" required />
            <input type="password" name="password" placeholder="Password" required />
            <input type="hidden" name="type" value="signup" />
            <button type="submit">Créer un compte</button>
        </form>
        <div class="toggle-link" onclick="toggleForms()">Vous avez déjà un compte ?
            Connectez-vous.</div>
    </div>
</div>

<script>
    function toggleForms() {
        document.getElementById("signInForm").classList.toggle("active");
        document.getElementById("signUpForm").classList.toggle("active");
    }
</script>
</body>
</html>
